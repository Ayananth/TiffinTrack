{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>TiffinTrack</title>
  </head>
  <body>
<div class="container">
  
  <!-- Nav -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src=" {% static 'images/tiffin.jpg' %}" class="img-fluid" alt="" width="50%">
      </a>
    </div>
  </nav>
  <!-- body -->
  {% if messages %}
  {% for message in messages %}
    <div class="alert alert-{{message.tags}}">{{message}}</div>
  {% endfor %}
{% endif %}
  <section class="">
      <div class="container">
        <div class="row d-flex align-items-center justify-content-center h-100">
          <div class="col-md-8 col-lg-7 col-xl-6">
              <img src="{% static 'images/login.svg' %}"
                class="img-fluid" alt="Phone image">
            </div>
          <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
            <h1 class="">Register</h1>
            <form method="post">
                {% csrf_token %}

              <!-- username input -->
              <div data-mdb-input-init class="form-outline mb-4">
                <input type="text" name="username" id="username" class="form-control form-control-lg" value="{{ form.username.value|default_if_none:'' }}"/>
                <label class="form-label" for="username">Username</label>
              </div>

              <!-- Email input -->
              <div data-mdb-input-init class="form-outline mb-4">
                <input type="email" name="email" id="form1Example13" class="form-control form-control-lg" value="{{ form.email.value|default_if_none:'' }}"/>
                <label class="form-label" for="form1Example13">Email address</label>
              </div>
  
              <!-- Password input -->
              <div data-mdb-input-init class="form-outline mb-4">
                <input type="password" name="password1" id="form1Example23" class="form-control form-control-lg" value="{{ form.password1.value|default_if_none:'' }}" />
                <label class="form-label" for="form1Example23">Password</label>
              </div>

              <div data-mdb-input-init class="form-outline mb-4">
                <input type="password" name="password2" id="confirm-password" class="form-control form-control-lg" value="{{ form.password2.value|default_if_none:'' }}" />
                <label class="form-label" for="confirm-password">Re-enter Password</label>
              </div>
  
              <div class="d-flex justify-content-around align-items-center mb-4">
                <!-- Checkbox -->
                <a href="{% url 'user-login' %}">Already have an account? Sign in !</a>
              </div>
  
              <!-- Submit button -->
              <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg btn-block col-md-12">Sign Up</button>
  
              <!-- <div class="divider d-flex align-items-center my-4">
                <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
              </div>
              <div class="row col-md-12">
                <a data-mdb-ripple-init class="btn btn-primary btn-lg btn-block col-md-6" href="#!"
                role="button">
                <i class="fa-brands fa-facebook"></i> facebook
              </a>
              <a data-mdb-ripple-init class="btn btn-primary btn-lg btn-block col-md-6"  href="#!"
                role="button">
                <i class="fa-solid fa-phone"></i> Phone
              </a>
              </div> -->
            </form>
          </div>
        </div>
      </div>
    </section>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
      setTimeout(() => {
    document.querySelectorAll('.alert').forEach(alert => alert.remove());
}, 2000);

    </script>
  </body>
</html>
