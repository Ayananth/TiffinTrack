{% extends "./base.html" %}
{% load static %}
{% block content %}


<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h5>Add New User</h5>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-12">
                                    <ul class="nav nav-pills flex-nowrap mb-3" id="pills-tab" role="tablist">
                                        <li class="nav-item m-0" role="presentation">
                                            <button class="nav-link active" id="pills-home-tab"
                                                data-bs-toggle="pill" data-bs-target="#pills-home"
                                                type="button">Account</button>
                                        </li>
                                    </ul>
                                </div>
                                <div class="col-12">
                                    <div class="tab-content" id="pills-tabContent">
                                        <div class="tab-pane fade show active" id="pills-home" role="tabpanel">
                                            <div class="input-items">
                                                <form method="post">
                                                    <div class="row gy-3">
                                                        {% csrf_token %}

                                                        
                                                        <div class="col-12">
                                                            <div class="input-box">
                                                                <h6>User Name</h6>
                                                                <input type="text" name="username" placeholder="Enter Email">
                                                            </div>
                                                        </div>
                                                        <div class="col-12">
                                                            <div class="input-box">
                                                                <h6>Email</h6>
                                                                <input type="email" name="email" placeholder="Enter Email">
                                                            </div>
                                                        </div>
                                                        <div class="col-12">
                                                            <div class="input-box">
                                                                <h6>Password</h6>
                                                                <input type="password" name="password1" placeholder="Enter Your Password">
                                                            </div>
                                                        </div>
                                                        <div class="col-12">
                                                            <div class="input-box">
                                                                <h6>Confirm Password</h6>
                                                                <input type="password" name="password2" placeholder="Enter Your Confirm Password">
                                                            </div>
                                                        </div>
                                                        <div class="col-12">
                                                            <div class="input-box">
                                                                <h6>User Type</h6>
                                                                <div>

                                                                        <label>
                                                                            <input type="radio" name="user_type" checked="" value="normal">
                                                                            <i></i>
                                                                            <span>Normal</span>
                                                                        </label>
        
                                                                        <label>
                                                                            <input type="radio" name="user_type" value="restaurant">
                                                                            <i></i>
                                                                            <span>Restaurant</span>
                                                                        </label>
                                                                        <label>
                                                                            <input type="radio" name="user_type" value="admin">
                                                                            <i></i>
                                                                            <span>Admin</span>
                                                                        </label>

                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="col-12">
                                                            <button type="submit" class="btn restaurant-button">Save</a>
                                                        </div>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>






{%endblock%}
