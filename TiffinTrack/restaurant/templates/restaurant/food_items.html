
{% extends "./base.html" %}

{% block content %}

<!-- Container-fluid starts-->
                <!-- All User Table Start -->
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="card card-table">
                                <div class="card-body">
                                    <div class="title-header option-title">
                                        <h5>Food Items</h5>
                                        <form class="d-inline-flex">
                                            <a href="{% url 'restaurant-food_items-add'%}" class="align-items-center btn btn-theme d-flex">
                                                <i data-feather="plus-square"></i>Add New
                                            </a>
                                        </form>
                                    </div>

                                    <div class="table-responsive theme-scrollbar table-product">
                                        <table class="table category-table dataTable no-footer" id="table_id">
                                            <thead>
                                                <tr>
                                                    <th>Id.</th>
                                                    <th>Food</th>
                                                    <th>Price</th>
                                                    <th>Category</th>
                                                    <th>Menu</th>
                                                    <th>Option</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                {% for food in foods %}
                                                    <tr>
                                                        <td class="f-w-600">{{food.id}}</td>
                                                        <td>
                                                            <div class="user-name">
                                                                <span>{{food.name}}</span>
                                                            </div>
                                                        </td>

                                                        <td class="">{{food.food_category.price}}</td>

                                                        <td>{{food.food_category}}</td>
                                                        <td>{{food.menu_category}}</td>

                                                        <td>
                                                            <ul>
                                                                <li>
                                                                    <a href="{% url 'restaurant-food_items-edit' food.id %}">
                                                                        <i class="ri-pencil-line"></i>
                                                                    </a>
                                                                </li>

                                                                <li>
                                                                    <a href="{% url 'restaurant-food_items-delete' food.id %}">
                                                                        <i class="ri-delete-bin-line"></i>
                                                                    </a>
                                                                </li>
                                                            </ul>
                                                        </td>
                                                    </tr>
                                                {% endfor %}

                                            </tbody>
                                        </table>
                                        {% include "./paginator.html" %}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- All User Table Ends-->


            <!-- Container-fluid end -->

            {%endblock%}
