{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Zomo admin is super flexible, powerful, clean &amp; modern responsive bootstrap 5 admin template with unlimited possibilities.">
    <meta name="keywords"
        content="admin template,Zomo admin template, dashboard template, flat admin template, responsive admin template, web app">
    <meta name="author" content="pixelstrap">
    <title>TiffinTrack</title>

    <!-- Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">


    <!-- Linear Icon css -->
    <link rel="stylesheet" href="{% static 'assets/css/linearicon.css' %}">
    
    <!-- fontawesome css -->
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/vendors/font-awesome.css' %}">
    
    <!-- Themify icon css-->
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/vendors/themify.css' %}">
    
    <!-- ratio css -->
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/ratio.css' %}">
    
    <!-- remixicon css -->
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/remixicon.css' %}">
    
    <!-- Feather icon css-->
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/vendors/feather-icon.css' %}">
    
    <!-- Plugins css -->
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/vendors/scrollbar.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/vendors/animate.css' %}">
    
    <!-- Bootstrap css-->
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/vendors/bootstrap.css' %}">
    
    <!-- vector map css -->
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/vector-map.css' %}">
    
    <!-- swiper slider -->
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/vendors/swiper-bundle.min.css' %}">
    
    <!-- Slick Slider Css -->
    <link rel="stylesheet" href="{% static 'assets/css/vendors/slick.css' %}">
    

    <!-- App css -->
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/style.css'%}">

</head>

<body>


    <!-- page-wrapper Start-->
    <div class="page-wrapper compact-wrapper" id="pageWrapper">
        <!-- Page Header Start-->
        <div class="page-header">
            <div class="header-wrapper m-0">
                <div class="header-logo-wrapper p-0">
                    <div class="logo-wrapper">
                        <a href="index.html">
                            <img class="img-fluid main-logo" src="{% static 'images/Tiffin-nav.png'%}" alt="TiffinTrack">
                            <img class="img-fluid white-logo" src="{% static 'images/Tiffin-nav.png'%}" alt="TiffinTrack">
                        </a>
                    </div>
                     <div class="toggle-sidebar">
                        <i class="status_toggle middle sidebar-toggle" data-feather="align-center"></i>
                        <a href="index.html">
                            <img class="img-fluid for-light" src="{% static 'images/Tiffin-nav.png'%}" alt="TiffinTrack">
                            <img class="img-fluid for-dark" src="{% static 'images/Tiffin-nav.png'%}" alt="TiffinTrack">
                        </a>
                    </div>
                </div>
                <div class="welcome-title">
                    <h5>
                        Restaurant
                    </h5>
                </div>
                <div class="nav-right col-xl-6 col-5 pull-right right-header p-0">
                    <ul class="nav-menus">

                        <li class="profile-nav onhover-dropdown pe-0 me-0">
                            <div class="media profile-media">
                                <div class="user-name-hide media-body">
                                    <span>{{user.username}}</span>
                                    <i class="middle ri-arrow-down-s-line"></i></p>
                                </div>
                            </div>
                            <ul class="profile-dropdown onhover-show-div">
                                <li>
                                    <a href="{% url 'logout' %}">
                                        <i data-feather="log-out"></i>
                                        <span>Log out</span>
                                    </a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="input-box">
                    <i class="ri-search-line"></i>
                    <input class="search-box" type="search" placeholder="What are you looking for?">
                    <i class="close-icon" data-feather="x"></i>
                </div>
            </div>
        </div> 
        <!-- Page Header Ends-->

        <!-- Page Body Start-->
        <div class="page-body-wrapper">
            <!-- Page Sidebar Start-->
            <div class="sidebar-wrapper">
                <div>
                    <div class="logo-wrapper logo-wrapper-center">
                        <a href="index.html" data-bs-original-title="" title="">
                            <img class="img-fluid for-white" src="{% static 'images/Tiffin-nav.png'%}" alt="logo" style="margin-bottom: 10px;">
                        </a>
                        <div class="back-btn">
                            <i class="fa fa-angle-left"></i>
                        </div>
                    </div>
                    <div class="logo-icon-wrapper">
                        <a href="index.html">
                            <img class="img-fluid main-logo" src="{% static 'images/Tiffin-nav.png'%}" alt="logo">
                        </a>
                    </div>
                    <nav class="sidebar-main">
                        <div class="left-arrow" id="left-arrow">
                            <i data-feather="arrow-left"></i>
                        </div>

                        <div id="sidebar-menu">
                            <ul class="sidebar-links" id="simple-bar">
                                <li class="back-btn"></li>

                                {%if has_restaurant%}

                                <li class="sidebar-list">
                                    <a class="sidebar-link sidebar-title link-nav" href="{% url 'restaurant-home' %}" style="margin-top: 50px;">
                                        <i class="ri-user-3-line"></i>
                                        <span>Menu</span>
                                    </a>
                                </li>

                                {% else %}

                                <li class="sidebar-list">
                                    <a class="sidebar-link sidebar-title link-nav" href="#" style="margin-top: 50px;">
                                        <i class="ri-shopping-bag-2-line"></i>
                                        <span>Restaurant Request</span>
                                    </a>
                                </li>


                                {%endif%}




                    </nav>
                </div>
            </div>
            <!-- Page Sidebar Ends-->

            <!-- index body start -->
            {% block content %}
            {% endblock content %}

            <!-- index body end -->

        </div>
        <!-- Page Body End -->
    </div>
    <!-- page-wrapper End-->


    <!-- latest js -->
    <script src="{% static 'assets/js/jquery-3.6.0.min.js' %}"></script>
    
    <!-- Bootstrap js -->
    <script src="{% static 'assets/js/bootstrap/bootstrap.bundle.min.js' %}"></script>
    
    <!-- feather icon js -->
    <script src="{% static 'assets/js/icons/feather-icon/feather.min.js' %}"></script>
    <script src="{% static 'assets/js/icons/feather-icon/feather-icon.js' %}"></script>
    
    <!-- scrollbar simplebar js -->
    <script src="{% static 'assets/js/scrollbar/simplebar.js' %}"></script>
    <script src="{% static 'assets/js/scrollbar/custom.js' %}"></script>
    
    <!-- Sidebar jquery -->
    <script src="{% static 'assets/js/config.js' %}"></script>
    
    <!-- tooltip init js -->
    <script src="{% static 'assets/js/tooltip-init.js' %}"></script>
    
    <!-- Plugins JS -->
    <script src="{% static 'assets/js/sidebar-menu.js' %}"></script>
    
    <!-- Apexchart js -->
    <script src="{% static 'assets/js/chart/apex-chart/apex-chart1.js' %}"></script>
    <script src="{% static 'assets/js/chart/apex-chart/moment.min.js' %}"></script>
    <script src="{% static 'assets/js/chart/apex-chart/apex-chart.js' %}"></script>
    <script src="{% static 'assets/js/chart/apex-chart/stock-prices.js' %}"></script>
    <script src="{% static 'assets/js/chart/apex-chart/chart-custom1.js' %}"></script>
    
    <!-- swiper slider -->
    <script src="{% static 'assets/js/swiper-bundle.min.js' %}"></script>
    <script src="{% static 'assets/js/custom-swiper.js' %}"></script>
    
    <!-- customizer js -->
    <script src="{% static 'assets/js/customizer.js' %}"></script>
    
    <!-- ratio js -->
    <script src="{% static 'assets/js/ratio.js' %}"></script>
    
    <!-- Theme js -->
    <script src="{% static 'assets/js/script.js' %}"></script>
    
    <script>
        $("#checkall").change(function () {
      var checked = $(this).is(":checked");
      if (checked) {
          $(".custom-checkbox").each(function () {
              $(this).prop("checked", true);
          });
  
      } else {
          $(".custom-checkbox").each(function () {
              $(this).prop("checked", false);
          });
      }
  });
      </script>
</body>

</html>
