{% extends "accounts/base.html" %}
{% load static %}
{% block content %}

<div class="col-xl-5 col-lg-6 me-auto">
    <div class="log-in-box">
        <div class="log-in-title">
            <h3>Welcome To TiffinTrack</h3>
            <h5>Reset Password</h5>
        </div>

        <div class="input-box">
            <form method="post" class="row g-3">
                {% csrf_token %}
                {% for field in form %}
                <div class="col-12">
                    <label class="col-form-label pt-0">{{ field.label }}</label>
                    <div class="form-floating theme-form-floating log-in-form">
                        {{ field }}
                    </div>
                    {% if field.errors %}
                    <div class="text-danger">
                        {{ field.errors }}
                    </div>
                    {% endif %}
                </div>
                {% endfor %}
                <div class="col-12">
                    <button class="btn btn-animation w-100 justify-content-center" type="submit">Send Reset Link</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
