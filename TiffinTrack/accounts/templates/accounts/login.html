{% extends "./base.html" %}
{% load static %}
{% load socialaccount %}
{% block content %}

<div class="col-xl-5 col-lg-6 me-auto">
    <div class="log-in-box">
        <div class="log-in-title">
            <h3>Welcome To TiffinTrack</h3>
            <h5>Log In Your Account</h5>
        </div>

        <div class="input-box">
            <form method="post" class="row g-3">
                {% csrf_token %}
                <div class="col-12">
                    <label class="col-form-label pt-0">User Name</label>
                    <div class="form-floating theme-form-floating log-in-form">
                        <input type="text" name="username" placeholder="Enter Username">
                    </div>
                </div>

                <div class="col-12">
                    <label class="col-form-label pt-0">Your Password</label>
                    <div class="form-floating theme-form-floating log-in-form">
                        <input type="password" name="password" placeholder="Enter Password">
                    </div>
                </div>

                <div class="col-12">
                    <div class="forgot-box">
                        <div class="form-check ps-0 m-0 remember-box">
                            <input class="custom-checkbox p-0" type="checkbox" name="text" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">Remember me</label>
                        </div>
                        <a href="forgot-password.html" class="forgot-password">Forgot Password?</a>
                    </div>
                </div>

                
                <div class="col-12">
                    <button class="btn btn-animation w-100 justify-content-center" type="submit">Log
                        In</button>
                    </div>
                </form>
            </div>

        <div class="other-log-in">
            <h6>or</h6>
        </div>

        <div class="log-in-button">
            <ul>
                <li>
                    <a href="{% provider_login_url 'google' %}" class="btn google-button w-100" target="_blank">
                        <img src="{% static 'backend/assets/images/google.png' %}" class="blur-up lazyload"
                            alt=""> Log In with Google
                    </a>
                </li>
                <li>
                    <a href="https://www.facebook.com/" class="btn google-button w-100" target="_blank">
                        <img src="{% static 'backend/assets/images/facebook.png' %}" class="blur-up lazyload"
                            alt=""> Log In with Facebook
                    </a>
                </li>
            </ul>
        </div>

        <div>
            <h6 class="text-center mt-3">
                Don't have account?
                <a href="sign-up.html" class="font-primary f-w-600">Create Account</a>
            </h6>
        </div>

    </div>
</div>

{% endblock content%}
