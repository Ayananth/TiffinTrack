<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ProgressBar.js Circular Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/progressbar.js"></script>
  <style>
    #container {
      width: 150px;
      height: 150px;
      margin: 50px auto;
    }
    .progress-text {
      position: absolute;
      width: 100%;
      top: 50%;
      left: 0;
      text-align: center;
      transform: translateY(-50%);
      font-weight: bold;
      font-size: 1.2rem;
    }
    .position-relative {
      position: relative;
    }
  </style>
</head>
<body class="bg-light">

  <div class="d-flex justify-content-center align-items-center vh-100">
    <div id="container" class="position-relative">
      <div class="progress-text" id="progress-text">0%</div>
    </div>
  </div>

  <script>
    var bar = new ProgressBar.Circle('#container', {
      color: '#0d6efd',
      strokeWidth: 8,
      trailWidth: 4,
      easing: 'easeInOut',
      duration: 1400,
      text: {
        autoStyleContainer: false
      },
      from: { color: '#0d6efd', width: 8 },
      to: { color: '#0d6efd', width: 8 },
      step: function(state, circle) {
        const value = Math.round(circle.value() * 100);
        document.getElementById('progress-text').textContent = `${value}%`;
      }
    });

    // Animate to 75% (0.75)
    bar.animate(0.75);
  </script>

</body>
</html>
